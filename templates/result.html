<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis Result</title>
</head>
<body>
    <h1>Analysis Result for {{ username }}</h1>
    <ul>
    {% for repo in analysis %}
        <li>
            <h2>{{ repo.repo_name }}</h2>
            <p>AI Generated: {{ repo.ai_generated }}</p>
            <ul>
            {% for detail in repo.analysis_details %}
                <li>{{ detail }}</li>
            {% endfor %}
            </ul>
        </li>
    {% endfor %}
    </ul>
    <a href="/">Go back</a>
</body>
</html>
